<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <!-- List of Text Items -->
    <ion-list>
      <li *ngFor="let t of tareas">
        <ion-checkbox (click)="modificar($event, t)" checked="{{t.completado}}" 

color="primary"></ion-checkbox>
        <ion-label class="{{ (t.completado) ? 'tachado' : '' }}">{{t.nombre}}</ion-label>
        <ion-icon (click)="eliminar($event, t)" name="trash-outline"></ion-icon>
      </li>
    </ion-list>

  </div>
</ion-content>
